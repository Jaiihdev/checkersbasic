<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkers Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Checkers</h1>
        <div class="game-info">
            <div id="current-player">Current Player: Red</div>
            <div id="game-status">Waiting for opponent...</div>
            <div class="singleplayer-controls">
                <label for="difficulty">Difficulty:</label>
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <button id="play-vs-computer">Play vs Computer</button>
            </div>
            <div class="multiplayer-controls">
                <button id="create-game">Create New Game</button>
                <div class="join-game">
                    <input type="text" id="game-id" placeholder="Enter Game ID">
                    <button id="join-game">Join Game</button>
                </div>
            </div>
            <button id="reset-game">Reset Game</button>
        </div>
        <div class="board" id="board"></div>
        <div class="chat-container">
            <div id="chat-messages"></div>
            <div class="chat-input">
                <input type="text" id="chat-input" placeholder="Type a message...">
                <button id="send-message">Send</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
